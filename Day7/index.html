<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="top">
                <div class="toggle">
                    <div class="short"></div>
                    <div class="dot"></div>
                    <div class="long"></div>
                </div>
                <h4>Notifications</h4>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    <input type="text" placeholder="Search ...">
                </div>
            </div>
            <div class="down">
                <div class="straight"></div>
                <div class="card">
                    <div class="circle"></div>
                    <div class="content">
                        <p>9:24 AM</p>
                        <h4><span>John Walker </span>posted a photo on your wall.</h4>
                    </div>
                </div>
                <div class="card">
                    <div class="circle"></div>
                    <div class="content">
                        <p>8:19 AM</p>
                        <h4><span>Alice Parker </span>commented your last post.</h4>
                    </div>
                </div>
                <div class="card">
                    <div class="circle"></div>
                    <div class="content">
                        <p>Yesterday</p>
                        <h4><span>Luke Wayne </span>added you as friend.</h4>
                    </div>
                </div>
            </div>
        </div>
        <ul class="back">
            <li><i class="fa-solid fa-dashboard"></i>Dashboard</li>
            <li><i class="fa-solid fa-user"></i>Profile</li>
            <li><i class="fa-solid fa-bell"></i>Notification</li>
            <li><i class="fa-solid fa-comments"></i>Messages</li>
            <li><i class="fa-solid fa-gear"></i>Settings</li>
        </ul>
    </div>

</body>

</html>
